<div class="filter-card"  >
    <div class="filter-items">
        @if(filterData() ){
            <div *ngFor="let item of filterData()" class="template">
                
                    <span class="data-text">{{item.filterValue}}</span>
                    <button class="image-btn" (click)="onRemoveFilter(item.type, item.filterValue)">
                    <img src="../../../assets/images/close-icon.png" alt="close" class="close-icon">
                    </button>
                
            </div>
        }
    </div>
    <app-button [variant]="'filter'" [buttonName]="'Clear'" (click)="clearJobsFilter()"></app-button>
</div>
